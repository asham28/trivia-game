<!DOCType HTML>

<head>
    <title>Trivia Game</title>
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <!--Personal CSS-->
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <!--Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Berkshire+Swash" rel="stylesheet">

</head>

<html>

<body class="mx-auto">
    <!-- <div id="quiz-container" class="container"> -->

    <div class="container col-6 mt-5 mx-auto pb-5">
        <div class="row">
            <h1 class="title col-6 p-2">A Harry Potter Quiz</h1>
            <p class="h3" id="instructions"> Think you know the wizarding world? Take this Harry Potter quick to see if you really know your charms from your
                potions. Good luck!
            </p>
        </div>
        <div class="row">
            <button type="button" class="btn mt-1 mx-auto col-auto" id='startBtn'>Start</button>
        </div>
        <div class="row">
            <!-- Question page -->
            <div class="mx-auto" id=timeLeft></div>
        </div>
        <div class="row">
            <div class="mx-auto" id=currentQuestion></div>
        </div>
        <div class='question mx-auto text-center'></div>

        <div class='answerList mx-auto h5 p-1 my-1 font-weight-bold'></div>

        <!-- Answer Page -->
        <div class="row">
            <div id=message class="mx-auto"></div>
            <div id=correctedAnswer class="mx-auto" ></div>
            <div id=img class="mx-auto"></div>
        </div>
        <!-- Scoreboard -->
        <div class="scoreBoard" id=finalMessage></div>
        <div class="scoreBoard" id=correctAnswers></div>
        <div class="scoreBoard" id=incorrectAnswers></div>
        <div class="scoreBoard" id=unanswered></div>
        <div class="row">
            <button type="button" class="btn mt-1 mx-auto" id='startOverBtn'></button>
        </div>
    </div>




    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>

</body>

</html>
